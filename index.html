<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>絵日記メーカー - 紹介ページ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #ffffff;
      color: #000000;
    }
    header, main, footer {
      max-width: 800px;
      margin: 0 auto;
    }
    header h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .hero {
      text-align: center;
      margin-bottom: 2em;
    }
    .hero img {
    max-width: 300px; /* ここを希望の幅に変える */
    height: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    }
    .features {
      margin-bottom: 2em;
    }
    .features h2 {
      margin-bottom: 0.5em;
    }
    .features ul {
      list-style: disc inside;
    }
    .cta {
      text-align: center;
      margin: 2em 0;
    }
    a.store-link {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.2em;
      color: #fff;
      background-color: #007BFF;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      margin-top: 3em;
      color: #777;
    }
    
    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      
      .hero img {
        border-color: #444;
      }
      
      .features ul {
        color: #ffffff;
      }
      
      footer {
        color: #aaa;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>絵日記メーカー</h1>
    <p>日記を入力するとAIが自動で挿絵をつけてくれる、新感覚の絵日記アプリです。</p>
  </header>

  <main>
    <section class="hero">
      <img src="images/demo_screenshot.png" alt="アプリのスクリーンショット">
    </section>

    <section class="features">
      <h2>アプリの特徴</h2>
      <ul>
        <li>テキストを入力するだけで、AIがイラストを生成</li>
        <li>生成したイラストを簡単にSNSでシェアできる</li>
        <li>毎日の日記を画像とともに保存して振り返り</li>
      </ul>
    </section>

    <!-- まだリリース前なので、実際のストアURLはないことを明記しておく -->
    <section class="cta">
      <h2>リリース時期について</h2>
      <p>現在、ストアへの公開に向けて準備中です。<br>
         リリースされ次第、以下のボタンからダウンロードできるようになります。</p>
      
      <!-- リリース後に以下のリンクを更新予定 -->
      <p>
        <a href="#" class="store-link" style="background-color: #7fbbff;">
          iOS 版 (公開準備中)
        </a>
        <a href="#" class="store-link" style="background-color: #a1ff7f;">
          Android 版 (公開準備中)
        </a>
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 絵日記メーカー運営</p>
  </footer>
</body>
</html>
