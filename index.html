<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>絵日記メーカー - 紹介ページ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #ffffff;
      color: #000000;
    }
    header, main, footer {
      max-width: 800px;
      margin: 0 auto;
    }
    header h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .hero {
      text-align: center;
      margin-bottom: 2em;
    }
    .hero img {
    max-width: 300px; /* ここを希望の幅に変える */
    height: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    }
    .features {
      margin-bottom: 2em;
    }
    .features h2 {
      margin-bottom: 0.5em;
    }
    .features ul {
      list-style: disc inside;
    }
    .cta {
      text-align: center;
      margin: 2em 0;
    }
    a.store-link {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.2em;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: opacity 0.2s;
    }
    
    a.store-link:hover {
      opacity: 0.8;
    }
    
    .app-store-btn {
      background-color: #000000;
    }
    
    .play-store-btn {
      background-color: #689f38;
      color: #ffffff;
    }
    
    footer {
      text-align: center;
      margin-top: 3em;
      color: #777;
    }
    
    /* ダークモード対応 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }
      
      .hero img {
        border-color: #444;
      }
      
      .features ul {
        color: #ffffff;
      }
      
      footer {
        color: #aaa;
      }
      
      /* ダークモード時のボタンスタイル修正 */
      .app-store-btn {
        background-color: #ffffff;
        color: #000000 !important; /* 強制的に黒文字に */
      }
      
      .play-store-btn {
        background-color: #8bc34a;
        color: #ffffff !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>絵日記メーカー</h1>
    <p>日記を入力するとAIが自動で挿絵をつけてくれる、新感覚の絵日記アプリです。</p>
  </header>

  <main>
    <section class="hero">
      <img src="images/demo_screenshot.png" alt="アプリのスクリーンショット">
    </section>

    <section class="features">
      <h2>アプリの特徴</h2>
      <ul>
        <li>テキストを入力するだけで、AIがイラストを生成</li>
        <li>生成したイラストを簡単にSNSでシェアできる</li>
        <li>毎日の日記を画像とともに保存して振り返り</li>
      </ul>
    </section>

    <section class="cta">
      <h2>ダウンロード</h2>
      <p>iOS版とAndroid版は現在ストアで公開中です。</p>
      
      <p>
        <a href="https://apps.apple.com/us/app/%E7%B5%B5%E6%97%A5%E8%A8%98%E3%83%A1%E3%83%BC%E3%82%AB%E3%83%BC/id6741065694" 
           class="store-link app-store-btn">
          iOS版をダウンロード
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.fcchi.pic_diary_app" 
           class="store-link play-store-btn">
          Android版をダウンロード
        </a>
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 絵日記メーカー運営</p>
  </footer>
</body>
</html>
